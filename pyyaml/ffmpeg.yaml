---

layername: kernel_and_firmware
steps:

- name: ffmpeg 
  buildsystem: shell
  commands:
   - apt update 
   - apt install -y yasm
   - wget https://github.com/FFmpeg/FFmpeg/archive/refs/heads/master.zip
   - unzip -d ffmpeg master.zip
   - cd ffmpeg/FFmpeg-master
   - ./configure
   - ./configure --enable-libvpl
   - make -j
   - make install

